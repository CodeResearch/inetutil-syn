# gnulib library name
gnulib_name=libgnu

# gnulib modules used by this package.
gnulib_modules="
alloca
alloca-opt
argp
argp-version-etc
autobuild
dirfd
error
exit
exitfail
extensions
fdl-1.3
filemode
getcwd
getline
getopt
getpass
gettext
gettext-h
getusershell
glob
inttostr
malloc
mempcpy
minmax
obstack
poll
progname
readline
readutmp
realloc
regex
setenv
size_max
snprintf
stdbool
stdint
strcase
strchrnul
strerror
strndup
strnlen
sysexits
unistd-safer
unlocked-io
vasnprintf
version-etc-fsf
vsnprintf
xalloc
xalloc-die
xgetcwd
xgethostname
xgetdomainname
xsize
"

# Read local configuration file
if [ -r .bootstrap ]; then
  echo "$0: Reading configuration file .bootstrap"
  eval set -- "`sed 's/#.*$//;/^$/d' .bootstrap | tr '\n' ' '` $*"
fi

# Work around a silly `bug' in bootstrap.
test -d m4 || mkdir m4
